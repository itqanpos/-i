<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إتقان لإدارة المتاجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1a6fd6; /* اللون الأزرق المشابه للصورة */
            --bg-color: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 50px;
        }

        /* --- تصميم الهيدر (Header) --- */
        header {
            background: linear-gradient(135deg, #1a6fd6, #3b8ef5);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: right;
        }

        .logo-icon {
            font-size: 30px;
            background: rgba(255,255,255,0.2);
            padding: 5px;
            border-radius: 8px;
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            font-size: 14px;
            font-weight: 500;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            color: white;
            padding: 6px 15px;
            border-radius: 6px;
            font-family: inherit;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: white;
        }

        /* --- تصميم الشبكة (Grid) --- */
        .container {
            padding: 20px;
            max-width: 600px; /* لتقييد العرض مثل الموبايل */
            margin: 0 auto;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 أعمدة */
            gap: 15px;
        }

        .menu-item {
            background: white;
            border-radius: 12px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            height: 110px;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        /* تمييز البطاقة النشطة (الرئيسية) */
        .menu-item.active {
            background-color: #2563eb;
            color: white;
        }
        
        .menu-item.active i {
            color: white !important;
        }
        
        .menu-item.active span {
            color: white !important;
        }

        /* تنسيق الأيقونات */
        .menu-item i {
            font-size: 28px;
            margin-bottom: 10px;
            /* ألوان مختلفة للأيقونات لمحاكاة الصورة */
        }

        .menu-item span {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        /* شارة التنبيهات */
        .badge {
            position: absolute;
            top: 10px;
            left: 25px; /* تعديل المكان حسب الحاجة */
            background-color: #ffcccc;
            color: #d32f2f;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* تخصيص ألوان الأيقونات لتبدو مثل الصورة */
        .fa-house { color: #2563eb; } /* الرئيسية */
        .fa-cash-register { color: #d97706; } /* نقطة البيع */
        .fa-cart-shopping { color: #6b7280; } /* المشتريات */
        .fa-users { color: #2563eb; } /* العملاء */
        .fa-building { color: #6b7280; } /* الموردين */
        .fa-boxes-stacked { color: #d97706; } /* الأصناف */
        .fa-chart-column { color: #059669; } /* المخزون */
        .fa-rotate-left { color: #2563eb; } /* المرتجعات */
        .fa-money-bill-wave { color: #059669; } /* المصروفات */
        .fa-file-invoice { color: #6b7280; } /* كشف الحساب */
        .fa-file-lines { color: #6b7280; } /* الفواتير */
        .fa-bell { color: #d97706; } /* التنبيهات */
        .fa-shop { color: #059669; } /* الفروع */
        .fa-briefcase { color: #795548; } /* الخزنة */
        .fa-clipboard-list { color: #d97706; } /* التقارير */
        .fa-gear { color: #6b7280; } /* الإعدادات */

        /* جعل التصميم متجاوب */
        @media (max-width: 380px) {
            .grid-menu {
                gap: 10px;
            }
            .menu-item {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-right">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="app-titles">
                    <div class="app-title">نظام إتقان</div>
                    <div class="app-title" style="font-size: 14px; font-weight: normal;">لإدارة المتاجر</div>
                </div>
            </div>
        </div>

        <div class="header-left">
            <span class="user-info">Admin</span>
            <button class="logout-btn">تسجيل الخروج</button>
        </div>
    </header>

    <div class="container">
        <div class="grid-menu">
            
            <div class="menu-item active">
                <i class="fa-solid fa-house"></i>
                <span>الرئيسية</span>
            </div>

            <div class="menu-item" onclick="alert('تم النقر على نقطة البيع')">
                <i class="fa-solid fa-cash-register"></i>
                <span>نقطة البيع</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>المشتريات</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-users"></i>
                <span>العملاء</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-building"></i>
                <span>الموردين</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>الأصناف</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-chart-column"></i>
                <span>المخزون</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-rotate-left"></i>
                <span>المرتجعات</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-money-bill-wave"></i>
                <span>المصروفات</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-file-invoice"></i>
                <span>كشف الحساب</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-file-lines"></i>
                <span>الفواتير</span>
            </div>

            <div class="menu-item" style="position: relative;">
                <span class="badge">0</span>
                <i class="fa-solid fa-bell"></i>
                <span>التنبيهات</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-shop"></i>
                <span>الفروع</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-briefcase"></i>
                <span>الخزنة</span>
            </div>

            <div class="menu-item">
                <i class="fa-solid fa-clipboard-list"></i>
                <span>التقارير</span>
            </div>

             <div class="menu-item" style="grid-column: 3;">
                <i class="fa-solid fa-gear"></i>
                <span>الإعدادات</span>
            </div>

        </div>
    </div>

    <script>
        // كود جافاسكريبت بسيط للتفاعل
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // إزالة التنشيط من الجميع
                if(!this.classList.contains('active')) {
                   // يمكنك هنا إضافة كود للانتقال لصفحة أخرى
                   console.log('Clicked: ' + this.innerText);
                }
            });
        });
    </script>
</body>
</html>
